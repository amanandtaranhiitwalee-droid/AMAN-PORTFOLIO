<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toggle Button | Khushi Gilhotra</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap');

    :root {
      --bg-color: #0a192f;
      --text-color: #ccd6f6;
      --accent-color: #64ffda;
    }

    body.light-mode {
      --bg-color: #f9f9f9;
      --text-color: #0a192f;
      --accent-color: #0a192f;
    }

    body {
      background: var(--bg-color);
      font-family: 'Poppins', sans-serif;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      transition: all 0.4s ease;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: transparent;
      border: 2px solid var(--accent-color);
      color: var(--accent-color);
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 0.95rem;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: var(--accent-color);
      color: var(--bg-color);
      box-shadow: 0 0 10px var(--accent-color);
    }

    h1 {
      font-size: 2rem;
      color: var(--accent-color);
      margin-bottom: 50px;
      text-align: center;
      transition: color 0.4s ease;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      gap: 15px;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(100, 255, 218, 0.2);
    }

    .toggle-label {
      font-size: 1.1rem;
      letter-spacing: 0.5px;
    }

    .switch {
      position: relative;
      width: 70px;
      height: 34px;
      background-color: #233554;
      border-radius: 34px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .switch::before {
      content: "";
      position: absolute;
      width: 28px;
      height: 28px;
      left: 4px;
      top: 3px;
      background-color: #64ffda;
      border-radius: 50%;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    body.light-mode .switch {
      background-color: #ccc;
    }

    body.light-mode .switch::before {
      transform: translateX(36px);
      background-color: #0a192f;
    }

    .icon {
      font-size: 1.5rem;
      transition: opacity 0.3s ease;
    }

    .sun {
      color: #f9d71c;
      opacity: 0;
    }

    .moon {
      color: #64ffda;
    }

    body.light-mode .sun {
      opacity: 1;
    }

    body.light-mode .moon {
      opacity: 0;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.5rem;
      }
      .toggle-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <a href="projects.html" class="back-btn">‚Üê Back to Projects</a>

  <h1>üéõ Toggle Button (Theme Switcher)</h1>

  <div class="toggle-container">
    <span class="icon moon">üåô</span>
    <div class="switch" id="toggleSwitch"></div>
    <span class="icon sun">‚òÄ</span>
  </div>

  <script>
    const toggleSwitch = document.getElementById('toggleSwitch');
    const body = document.body;

    // Load saved theme
    if (localStorage.getItem('theme') === 'light') {
      body.classList.add('light-mode');
    }

    toggleSwitch.addEventListener('click', () => {
      body.classList.toggle('light-mode');
      const theme = body.classList.contains('light-mode') ? 'light' : 'dark';
      localStorage.setItem('theme', theme);
    });
  </script>
</body>
</html>
