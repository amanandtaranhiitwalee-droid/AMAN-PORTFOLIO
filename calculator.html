<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Calculator | Khushi Gilhotra</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap');

    body {
      background: linear-gradient(135deg, #0a192f, #112240);
      font-family: 'Poppins', sans-serif;
      color: #ccd6f6;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: transparent;
      border: 2px solid #64ffda;
      color: #64ffda;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 0.95rem;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: #64ffda;
      color: #0a192f;
      box-shadow: 0 0 10px rgba(100, 255, 218, 0.8);
    }

    .calculator-container {
      text-align: center;
    }

    .title {
      color: #64ffda;
      margin-bottom: 20px;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }

    .calculator {
      background: #112240;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(100, 255, 218, 0.2);
      width: 320px;
    }

    #display {
      width: 100%;
      height: 60px;
      background: #0a192f;
      border: none;
      border-radius: 10px;
      color: #64ffda;
      font-size: 1.6rem;
      text-align: right;
      padding: 10px 15px;
      margin-bottom: 15px;
      outline: none;
      box-shadow: inset 0 0 10px rgba(100, 255, 218, 0.2);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .btn {
      background: #233554;
      color: #ccd6f6;
      font-size: 1.2rem;
      padding: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn:hover {
      background: #64ffda;
      color: #0a192f;
      box-shadow: 0 0 10px rgba(100, 255, 218, 0.6);
    }

    .btn.equal {
      grid-column: span 2;
      background: #64ffda;
      color: #0a192f;
      font-weight: 600;
    }

    .btn.equal:hover {
      background: #52d1b8;
    }

    .btn.clear {
      background: #e63946;
      color: white;
    }

    .btn.clear:hover {
      background: #ff5b6a;
    }

    .btn.delete {
      background: #f77f00;
      color: white;
    }

    .btn.delete:hover {
      background: #ff9f1c;
    }

    /* Responsive */
    @media (max-width: 400px) {
      .calculator {
        width: 90%;
      }

      .title {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <!-- Back Button -->
  <a href="projects.html" class="back-btn">‚Üê Back to Projects</a>

  <div class="calculator-container">
    <h1 class="title">üßÆ Modern Calculator</h1>
    <div class="calculator">
      <input type="text" id="display" readonly placeholder="0" />
      <div class="buttons">
        <button class="btn clear">C</button>
        <button class="btn">%</button>
        <button class="btn">/</button>
        <button class="btn delete">DEL</button>

        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">*</button>

        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">-</button>

        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">+</button>

        <button class="btn">0</button>
        <button class="btn">.</button>
        <button class="btn equal">=</button>
      </div>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    const buttons = document.querySelectorAll('.btn');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const value = btn.textContent;

        if (value === 'C') {
          display.value = '';
        } else if (value === 'DEL') {
          display.value = display.value.slice(0, -1);
        } else if (value === '=') {
          try {
            display.value = eval(display.value);
          } catch {
            display.value = 'Error';
          }
        } else {
          display.value += value;
        }
      });
    });

    // Keyboard Support
    document.addEventListener('keydown', (e) => {
      if ((e.key >= '0' && e.key <= '9') || ['+', '-', '*', '/', '%', '.'].includes(e.key)) {
        display.value += e.key;
      } else if (e.key === 'Backspace') {
        display.value = display.value.slice(0, -1);
      } else if (e.key === 'Enter') {
        try {
          display.value = eval(display.value);
        } catch {
          display.value = 'Error';
        }
      } else if (e.key === 'Escape') {
        display.value = '';
      }
    });
  </script>
</body>
</html>
